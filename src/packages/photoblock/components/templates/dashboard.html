<div id="photoblock-dash-wrapper" class="noselect" unselectable="on" onselectstart="return false;">
    <img id="photoblock-photo" class="photoblock-emojikey" style="filter:none;opacity:1;" alt="Photo" />
    <div id="photoblock-dashboard-wrapper">
        <div id="photoblock-dashboard-scroll"></div>
    </div>
</div>
<div id="photoblock-controls">
    <div>
        <button id="photoblock-action-gear" class="photoblock-secondary-action"></button>
    </div>
    <div>
        <div id="photoblock-action-lock" class="photoblock-primary-action">
            <div></div>
        </div>
    </div>
    <div>
        <button id="photoblock-action-user" class="photoblock-secondary-action"></button>
    </div>
</div>
