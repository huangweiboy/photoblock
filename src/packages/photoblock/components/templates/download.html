<div id="photoblock-download-wrapper" class="noselect" unselectable="on" onselectstart="return false;">
    <div id="photoblock-download-error" style="display:none;">
        ${download.error}
    </div>
    <img id="photoblock-loader" src="../../img/pb-loader.png" style="display:none;" />
    <img id="photoblock-photo" class="photoblock-emojikey" style="filter:none;" alt="Photo" />
    <div id="photoblock-emoji-helptext">
        <div>
            <img src="../../img/smile-emoji.svg" alt="Smile emoji" />
            <h3>${download.currentTitle}</h3>            
            <p>
                ${download.currentText}
            </p>
        </div>
    </div>     
</div>
<div id="photoblock-controls">
    <div>
        <button id="photoblock-action-back" class="photoblock-secondary-action"></button>
    </div>
    <div>
        <div id="photoblock-action-download" class="photoblock-primary-action">
            <div></div>
        </div>
    </div>
    <div>
        <button class="photoblock-secondary-action no-click"></button>
    </div>
</div>
