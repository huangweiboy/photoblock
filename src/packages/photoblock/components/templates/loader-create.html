<div id="photoblock-loader-wrapper" class="noselect" unselectable="on" onselectstart="return false;">
    <div id="photoblock-drop-area" class="photoblock-loader-section noselect" unselectable="on" onselectstart="return false;">
        <p id="photoblock-greet-message" style="display:none;">${creator.title}</p>
        <input type="file" id="photoblock-files" accept="image/jpeg" >                
        <p id="photoblock-fresh-message" style="display:none;">${creator.fresh}</p>
        <p id="photoblock-error-message" style="display:none;">${error}</p>
        <label id="photoblock-button-label" for="photoblock-files">${creator.select}</label>
        <p id="photoblock-new-message" style="display:none;">${creator.new}</p>
        <p class="photoblock-spacer-b150"><a href="https://www.trycrypto.com/photoblock" target="_new">${creator.whatis}</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#" id="photoblock-action-cancel">${creator.cancel}</a></p>        
    </div>

</div>
<div id="photoblock-controls">
    <div id="photoblock-logo"></div>
</div>
